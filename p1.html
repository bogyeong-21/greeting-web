<!DOCTYPE html>
<html>
<head>
    <title>Sth</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <!-- <h1 id="title" class="btn">This work!</h1> -->
    <div class="container">
        <div class="js-clock">
            <h1>00:00:00</h1>
        </div>
        <form class="js-form form">
            <input type="text" placeholder="What is your name?" />
        </form>
        <div class="js-greetingBox greeting">
            <span class="js-greeting"></span>
            <input type="button" value="change" />
        </div>
        <div class="js-todoBox">
            <form class="js-todoForm form">
                <input type="text" placeholder="Write today's TO DO" />
            </form>
            <ul class="js-todoList list">
            </ul>
        </div>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
</body>
</html>
